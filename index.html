<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Histor-ivia</title>
</head>
<body>
    <div class="title">
        <h1>Histor-ivia</h1>
        <h2>Itâ€™s time to repeat the past.</h2>
    </div>
    <div class="start">
        <p class = "info-panel"></p>
        <button class="start-btn">Start</button>
        <button class="start-round-btn"></button>
    </div>
    <div class="game-stats">
        <p class="round-number">Round: </p>
        <p class="question-number">Question: </p>
        <p class="round-timer">Time Left: </p>
        <p class="round-score">Score: </p>

        <div class="question-number"></div>
        <div class="question"><h2>What should our first question be?</h2></div>
        <!-- <div class="category">Category</div> -->
        <div class="answers-container">
            <button class="answers" id="0">Answer 1</button>
            <button class="answers" id="1">Answer 2</button>
            <button class="answers" id="2">Answer 3</button>
            <button class="answers" id="3">Answer 4</button>
        </div>
    </div>
    <div class="question-status">
    </div>
    <!-- <div class="response-section">Answer</div> -->
    <div class="response-section">
        <p class="user-response"></p>
        <p class="computer-response"></p>
    </div>
    <div class="next-question">
        <button class="next-btn">Next question.</button>
    </div>


    <script src="js/players.js"></script>
    <script src="js/questions.js"></script>
